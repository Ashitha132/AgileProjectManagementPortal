<h4 class="text-center">Resource List</h4><br><br>
<table class="table table-striped">
    <thead>
        <th>User Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email </th>
        <th>Phone Number</th>
        <th>Role</th>
        <th>Project</th>
    </thead>
    <tbody>
        <tr *ngFor="let resource of resources" >
            <td>{{resource.userId}}</td>
            <td>{{resource.firstName}}</td>
            <td>{{resource.lastName}}</td>
            <td>{{resource.email}}</td>
            <td>{{resource.phoneNumber}}</td>
            <td>{{resource.role}}</td>
            <td>{{resource.projects.title}}</td>

        </tr>
    </tbody>

</table>
